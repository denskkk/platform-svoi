server {
    listen 80;
    server_name sviydlyasvoih.com.ua www.sviydlyasvoih.com.ua;

    # Максимальный размер загружаемых файлов (для фото профилей и услуг)
    client_max_body_size 10M;

    # Проксирование на Next.js приложение
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Кеширование статических файлов Next.js
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Статические загруженные файлы: обслуживать напрямую с диска (быстрее и надежнее)
    location /uploads/ {
        alias /var/www/sviydlyasvoih/platform-svoi/public/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    # Favicon и другие статические файлы
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|ttf|otf|svg|woff2|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Логи
    access_log /var/log/nginx/sviydlyasvoih-access.log;
    error_log /var/log/nginx/sviydlyasvoih-error.log;
}
